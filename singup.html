<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/singup.css">
</head>
<body>
    <span class="d-none" id="username"></span>
    <main class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input oninput="validationName()" id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input oninput=" validationEmail()" id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input oninput="validationPassword()" id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="incorrect" class="d-none text-white "></p>
            <p id="signup" class="text-white"></p>

            <button onclick="signUp() " class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">Donâ€™t have an account? <a class="text-white" href="login.html">Login </a></p>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
