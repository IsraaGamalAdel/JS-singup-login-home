<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <span class="d-none" id="username"></span>
    <main class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input oninput="validationEmailLogin()" id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input oninput="validationPasswordLogin()" id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="incorrect" class="d-none text-white "></p>
            <p id="login" class="text-danger"></p>
            <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-white">Donâ€™t have an account? <a class="text-white" href="singup.html">Sign Up</a></p>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
